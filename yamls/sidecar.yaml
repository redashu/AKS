apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: datagen
  name: datagen # name of pod 
spec:
  volumes:
  - name: ashuvolx1
    emptyDir: {} # taking space from random location {any minion node}
  containers:
