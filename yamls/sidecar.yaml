    - name: ashuvolx1
      mountPath: /usr/share/nginx/html/ 
      readOnly: true 
  - image: alpine
    name: datagen
    volumeMounts:  # mounting volume 
    - name: ashuvolx1
      mountPath: /mnt/datat
    command: ["sh","-c","while true;do echo 'i am data generator' >>/mnt/data/a.txt;sleep 15;done"]
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
